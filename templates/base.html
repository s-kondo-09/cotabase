{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'bookapp/css/style.css' %}">

    <link rel="icon" href="{% static 'bookapp/img/favicon.ico' %}">
    
    <!-- Script -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>{% block title %}{% endblock title %} | 自主ゼミ支援サイト</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="navbar-nav d-flex flex-row">
        <a class="nav-link mx-3" href="{% url 'list-book' %}">書籍一覧</a>
        <a class="nav-link mx-3" href="{% url 'create-book' %}">書籍登録</a>
      </div>
      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
          <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
        {% else %}
          <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
          <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
        {% endif %}
      </div>
    </nav>
    <h1>{% block h1 %}{% endblock %}</h1>
    {% block content %}
    {% endblock content %}

    <footer class="container py-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <img src="{% static 'bookapp/img/favicon.png' %}" width="24" height="24" alt="Icon" class="d-block mb-2">
          <small class="d-block mb-3 text-muted">&copy;2024 - {% now "Y" %}</small>
        </div>
        <div class="col-6 col-md">
          <!-- <h5>About</h5> -->
          <h5>リンク</h5>
          <ul class="list-unstyled text-small">
            <!-- <li><a class="text-muted" href="#">Locations</a></li> -->
            <li><a class="text-muted" href="https://docs.google.com/forms/d/e/1FAIpQLSdR3UlcJEcHyKptJmpnfOOiunOQ7XwJzr-qPdjRhXFOxh0EdQ/viewform?usp=sf_link">お問い合わせページ</a></li>
          </ul>
        </div>
        <div class="col-6 col-md">
         
          <ul class="list-unstyled text-small">
            <!-- <li><a class="text-muted" href="#">Locations</a></li> -->
            <p class="float-right"><a href="">先頭に戻る</a></p>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
